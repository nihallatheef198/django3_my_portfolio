{% extends "base.html" %}
{% block content %}
    <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
    <h3 class="text-center mb-5">written {{blogs.count}} blog{{ blogs.count|pluralize }}</h3>
    {% for blog in blogs %}
    <div class="row justify-content-center my-3">
      <div class="col-md-10">
        <a href="{% url "blog:blog_dtl" pk=blog.pk%}"><h3>{{blog.title}}</h3></a>
        <h4>{{blog.date}}</h4>
        <h4>{{blog.description|truncatechars:50}}</h4>
      </div>
    </div>
    {% endfor %}
{% endblock %}
